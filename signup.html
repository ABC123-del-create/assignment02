<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Summer Fruits Shop</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const user = JSON.parse(localStorage.getItem('user'));
            const signupForm = document.getElementById('signup-form');
            const alreadySignedUp = document.getElementById('already-signed-up');

            if (user) {
                signupForm.style.display = 'none';
                alreadySignedUp.style.display = 'block';
            }
        });

        function signup(event) {
            event.preventDefault();
            
            const name = document.getElementById('name').value;
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const user = { name, username, email, password };
            localStorage.setItem('user', JSON.stringify(user));
            alert("Signup successful! Redirecting to profile page.");
            window.location.href = 'profile.html';
        }
    </script>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>Fruit Store</h1>
            </div>
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="signup.html">Sign Up</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </div>
    </header>

    <section class="signup-section">
        <h2>Sign Up</h2>
        
        <div id="already-signed-up" style="display: none;">
            <p>You already have an account.</p>
            <a href="profile.html"><button>Go to Profile</button></a>
        </div>
        
        <form id="signup-form" onsubmit="signup(event)">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Sign Up</button>
        </form>

        <p>Wanna  <a href="login.html">Login ?</a></p>
    </section>
</body>
</html>
